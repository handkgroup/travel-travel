<!DOCTYPE html>
<html lang="en">

<head>

                <a href="#"><img src="image/icon3.svg" alt="Instagram" class="icon"></a>
            </div>
        </div>

        <!-- Footer links columns -->
        <div class="right-section">
            <div class="link-column">

    <script src="main.js" defer></script>

</body>

</html>
